{% extends 'todo_list/base.html'  %}

{% block title %}
  ToDo #{{ object.pk }}
{% endblock title %}

{% block body %}
  <h3>ToDo:</h3>
  <div>
    <div>Title:<strong>{{ object.title }}</strong></div>
    <div>Done:<strong>{{ object.done }}</strong></div>
    <div>Description:<strong>{{ object.description }}</strong></div>
  </div>

<div>
  <a href="{% url 'todo_list:update' object.pk %}" >
    Update ToDo item
  </a>
</div>
<div>
  <a href="{% url 'todo_list:delete' object.pk %}" >
    Delete ToDo item
  </a>
</div>
{% endblock body %}
